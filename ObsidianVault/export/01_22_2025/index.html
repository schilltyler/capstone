	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

- **Size and Cost**: The Raspberry Pi is significantly smaller and more affordable than traditional desktop computers.
- **Performance**: While capable, the Raspberry Pi's performance is generally lower due to its compact design and energy efficiency.

- **Intended Use**: The Raspberry Pi is designed for education, prototyping, and lightweight tasks, while desktops are built for a broader range of applications, including resource-intensive tasks.

- **ARM Cortex**: A family of processors developed by ARM Holdings, known for their energy efficiency and performance.
- **Architecture**: Based on Reduced Instruction Set Computing (RISC), which simplifies instructions to achieve higher performance per watt.
- **Usage in Raspberry Pi**: Raspberry Pi models utilize ARM Cortex processors, balancing computational power with low energy consumption.
- **Variants**: Includes Cortex-A (applications), Cortex-R (real-time), and Cortex-M (microcontroller) series, each tailored for specific use cases.
- Source: [slideshare.net](https://www.slideshare.net/slideshow/raspberry-pi-01082014/37565010?utm_source=chatgpt.com)

- C (Carry): Set if an operation results in a carry out or borrow.
- V (Overflow): Set if an operation causes a signed overflow.

    SUB x3, x3, #1   ; x3 = x3 - 1
    ```
    
- Suffixes like `S` can update condition flags:
    
    ```
    ADDS x0, x1, x2
    ```

<div class="" style="font-size: 24px; padding: 5px 15px; box-sizing: border-box; position: absolute; left: 3%; top: 13%; height: 66%; width: 90%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">





- Load or store two registers at consecutive memory locations in one instruction:
    
    ```asm
    stp x0, x1, [x2, #-16]! 
    // store x0, x1 on the stack at (x2 - 16), updating x2
    
    ldp x19, x20, [sp], #16
    // load x19, x20 from [sp], then sp += 16
    ```

<div class="" style="font-size: 24px; padding: 5px 15px; box-sizing: border-box; position: absolute; left: 3%; top: 13%; height: 66%; width: 90%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left">





```c
#include <unistd.h>
#include <sys/syscall.h>

int main(void) {
    const char msg[] = "Hello, World!\n";
    const size_t len = sizeof(msg) - 1;  // Exclude null terminator

    // AArch64 system call using inline assembly
    asm volatile (
        "mov x8, %[syscall_num]\n\t"     // SYS_write (64) in x8
        "mov x0, %[fd]\n\t"              // STDOUT_FILENO (1) in x0
        "mov x1, %[msg]\n\t"             // Message pointer in x1
        "mov x2, %[len]\n\t"             // Message length in x2
        "svc 0"                          // Invoke system call
        :
        : [syscall_num] "r" (SYS_write),
          [fd] "r" (STDOUT_FILENO),
          [msg] "r" (msg),
          [len] "r" (len)
        : "x0", "x1", "x2", "x8", "memory"
    );

    return 0;
}

```

- Bypasses `printf`, calls the system call wrapper `write()` in glibc.

- **Static Linking**: External code gets included directly into your final executable.
    - Useful if you are unsure a needed library will be present on the target system.
    - Results in bigger binaries.
- **Dynamic Linking**: References to external libraries are stored symbolically in the binary.
    - At runtime, the loader (`ld.so`) loads these shared libraries.
    - Reduces binary size and promotes code reuse.

- **Implicit Linking**
    - Your executable’s ELF headers declare which `.so` libraries it depends on.
    - At load time, if the loader can’t find them, the program can’t start.
- **Explicit Linking**
    - Programs can manually load libraries at runtime with something like `dlopen()`.
    - If loading fails, the program can decide how to handle that gracefully.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
